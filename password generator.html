<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./generator.js"></script>
    
    <title>Password Generator</title>
</head>

<html>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Password Generator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button onclick="generatePassword()">Generate Password</button>
                </div>
                <div class="col">
                    <button onclick="clearPasswords()">Clear Passwords</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>Generated Passwords (max 10)</h3>
                    <sub><em>The last password generated is copied to your clipboard automatically.</em></sub><br><br>
                    <sub><em>Alternatively, click on a password to copy it to your clipboard.</em></sub>
                    <ul id="generated-passwords-list"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
