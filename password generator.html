<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="./generator.js"></script>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        Password Generator
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button onclick="generatePassword()">
        Generate Password
      </button>
    </div>
    <div class="col">
      <button onclick="clearPasswords()">
        Clear Passwords
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>Generated Passwords (max 10)</h3>
	  <sub><i>Click on a password to copy it to your clipboard.</i></sub>
      <ul id="generated-passwords-list"></ul>
    </div>
  </div>
</div>
